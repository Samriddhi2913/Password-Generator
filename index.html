<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨ Password Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <h2>🔐 Menu</h2>
    <button onclick="alert('Saved passwords vault coming soon!')">Password Vault</button>
  </div>

  <div class="main">
    <div class="password-box">
      <h1>Password Manager</h1>

      <input type="password" id="password" readonly placeholder="Your Password" />
      <label class="show-toggle">
        <input type="checkbox" id="showPass" onclick="toggleVisibility()"> Show Password
      </label>

      <!-- Strength Meter -->
      <div id="strengthBar"></div>

      <!-- Customization -->
      <div class="options">
        <label>Length: <span id="lengthValue">12</span></label>
        <input type="range" min="6" max="24" value="12" id="lengthSlider" oninput="updateLength()" />
        
        <label><input type="checkbox" id="includeUpper" checked> Include Uppercase</label>
        <label><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
      </div>

      <div class="button-group">
        <button class="generate" onclick="generatePassword()">🔁 Generate Again</button>
        <button class="copy" onclick="copyPassword()">📋 Copy</button>
        <button class="save" onclick="savePassword()">💾 Save</button>
      </div>

      <hr />

      <input type="text" id="manualPassword" placeholder="Enter password manually..." />
      <button class="add" onclick="addPassword()">➕ Add Password</button>

      <input type="text" id="passwordName" placeholder="Name this password (e.g., Gmail)" />
    </div>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
