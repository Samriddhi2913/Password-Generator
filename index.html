<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menu</h2>
    <button onclick="alert('Saved passwords coming soon!')">Password Available</button>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="password-box">
      <!-- Masked Password Display -->
      <input type="password" id="password" readonly placeholder="Your Password" />
      <br />
      <label style="font-size: 14px;">
        <input type="checkbox" id="showPass" onclick="toggleVisibility()"> Show Password
      </label>
      <br /><br />

      <!-- Action Buttons -->
      <button class="generate" onclick="generatePassword()">Generate</button>
      <button class="copy" onclick="copyPassword()">Copy</button>
      <button class="save" onclick="savePassword()">Save</button>

      <!-- Divider -->
      <hr style="margin: 20px 0; border: 0.5px solid #ccc; width: 80%;">

      <!-- Manual Entry -->
      <input type="text" id="manualPassword" placeholder="Enter your password here" />
      <br />
      <button class="add" onclick="addPassword()">Add Password</button>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script src="script.js"></script>
</body>
</html>
